<table class="table table-striped table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
    </tr>
    <tr *ngFor="let item of userList" >
      <th>{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.username}}</th>
      <th>{{item.email}}</th>
    </tr>
</table>
